<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <form>
            <div class="input-group mb-3">
              <input
                type="text"
                id="postid"
                class="form-control"
                aria-describedby="getData"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="getOne">
                  Get One
                </button>
                <button class="btn btn-success" type="button" id="getAll">
                  Get All
                </button>
              </div>
            </div>
          </form>
          <div id="results"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
